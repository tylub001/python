<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Password Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
      }
      input[type="number"] {
        width: 50px;
      }
      .password-box {
        margin-top: 20px;
        font-size: 1.2em;
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>üîê PyPassword Generator</h1>
    <form method="POST">
      <label
        >Enter a word: <input type="text" name="input_word" required /></label
      ><br /><br />
      <button type="submit">Generate Randomized Password</button>
    </form>
    <button onclick="location.href='/'">Go Back to Homepage</button>

    {% if password %}
    <div class="password-box">
      <p>Your randomized password is:</p>
      <strong>{{ password }}</strong>
    </div>
    {% endif %}
  </body>
</html>
