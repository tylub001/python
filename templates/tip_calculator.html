<!DOCTYPE html>
<html>
<head>
    <title>Tip Calculator</title>
</head>
<body>
    <h1>Tip Calculator</h1>
    <form method="POST">
        <label>Total Bill: $</label>
        <input type="number" step="0.01" name="bill" required /><br /><br>

        <label>Tip Percentage:</label>
        <input type="number" name="tip" required /><br /><br>

        <label>Number of People:</label>
        <input type="number" name="people" required /><br /><br>

        <button type="submit">Calculate</button>
    </form>
    <button onclick="location.href='/'">Go Back to Homepage</button>

    {% if final_amount %}
        <h2>Each person should pay: ${{ final_amount }}</h2>
    {% endif %}
</body>
</html>
